<div class='ng-modal' ng-show='modalVM.show'>
  <div class='ng-modal-overlay' ng-click='modalVM.hideModal()'></div>
  <div class='ng-modal-dialog' ng-style='modalVM.dialogStyle'>
    <div class='ng-modal-close' ng-click='modalVM.hideModal()'>X</div>
    <div class='ng-modal-dialog-content' ng-transclude></div>
  </div>
</div>
