<hr>
<form>
	<div class="form-group">
    	<label>Nombre:</label>
    	<input type="text" ng-model="VMUsuariosEditar.usuarioSeleccionado.nombre" id="nombre" class="form-control">
  	</div>
  	<div class="form-group">
    	<label>Apellido:</label>
    	<input type="text" ng-model="VMUsuariosEditar.usuarioSeleccionado.apellido" class="form-control">
	</div>
  	<div class="form-group">
    	<label>Nombre de usuario:</label>
    	<input type="text" ng-model="VMUsuariosEditar.usuarioSeleccionado.usuario" class="form-control">
  	</div>
 	<div class="checkbox">
    	<label><input type="checkbox" ng-model="VMUsuariosEditar.usuarioSeleccionado.activo" checked="checked">Activo</label>
  	</div>
  	<button style="float:right;" type="submit" class="btn btn-success" ng-click="VMUsuariosEditar.guardar()">Guardar</button>
  	<button style="float:right;" type="submit" class="btn btn-default" ng-click="VMUsuariosEditar.cancelar()">Cancelar</button>
</form>
