<hr>
<form>
	<div class="form-group">
		<label>Descripci�n:</label>
		<input type="text" ng-model="VMProductosEditar.productoSeleccionado.descripcion" id="descripcion" class="form-control">
	</div>
	<div class="form-group">
		<label>Marca:</label>
		<input type="text" ng-model="VMProductosEditar.productoSeleccionado.marca" class="form-control">
  	</div>
  	<div class="row">
		<div class="col-lg-4 col-sm-4">
	   		<label>Talle:</label>
			<select class="form-control" ng-model="VMProductosEditar.talleSeleccionado" ng-options="talle.talle for talle in VMProductosEditar.listaTalles track by talle.id">
   				<option value="">Seleccione un talle</option>
   			</select>
   		</div>
	   	<div class="col-lg-4 col-sm-4">
	   		<label>Color:</label>
	   		<select class="form-control" ng-model="VMProductosEditar.colorSeleccionado" ng-options="color.color for color in VMProductosEditar.listaColores track by color.id">
	   			<option value="">Seleccione un color</option>
	   		</select>
	   	</div>
	   	<div class="col-lg-2 col-sm-2">
     		<label>Cantidad:</label>
	   		<input type="number" min="0" value="1" ng-model="VMProductosEditar.cantidadSeleccionada" class="form-control">
	   	</div>
	   	<div class="col-lg-2 col-sm-2" style="padding-top: 25px;">
	   		<button class="btn btn-default pull-right" ng-click="VMProductosEditar.agregarLinea()"><i class="fa fa-plus"></i> Agregar</button>
		</div>
	</div>
  	<br>
  	<div class="row" ng-repeat="linea in VMProductosEditar.productoSeleccionado.lineas" style="padding-left: 20px; padding-right: 20px;">
   		<div class="col-lg-4 col-sm-4">
	   		<label>Talle:</label>
   			<input type="text" class="form-control" value="{{ linea.talle.talle }}" disabled>
	   	</div>
	   	<div class="col-lg-4 col-sm-4">
		  	<label>Color:</label>
		   	<input type="text" class="form-control" value="{{ linea.color.color }}" disabled>
	   	</div>
	   	<div class="col-lg-2 col-sm-2">
     		<label>Cantidad:</label>
	   		<input type="text" class="form-control" value="{{ linea.stock }}" disabled>
	   	</div>
	   	<div class="col-lg-1 col-sm-1" style="padding-top: 25px;">
	   		<button class="btn btn-default"><i class="fa fa-pencil"></i> Editar</button>
	   	</div>
	   	<div class="col-lg-1 col-sm-1" style="padding-top: 25px;">
	   		<button class="btn btn-danger">Quitar</button>
	   	</div>
 	</div>
  	<br>  
  	<div class="form-group">
		<label>Precio:</label>
		<div class="input-group">
			<span class="input-group-addon"><i class="fa fa-usd"></i></span>
			<input type="text" ng-model="VMProductosEditar.productoSeleccionado.precio.precio" class="form-control">
		</div>
 	</div>
  	<div class="row" style="padding-left: 20px; padding-right: 20px;">
	  	<div class="col-lg-12">
	  		<label>Histórico de precios</label>
	  		<table class="table">
	  			<thead>
	  				<tr>
	  					<th>Precio</th>
	  					<th>Fecha</th>
	  				</tr>
	  			</thead>
	  			<tbody>
	  				<tr>
	  					<td>$200</td>
	  					<td>20 de junio 2017</td>
	  				</tr>
	  				<tr>
	  					<td>$240</td>
	  					<td>25 de junio 2017</td>
	  				</tr>
	  			</tbody>
	  		</table>
  		</div>
  	</div>
	<div class="checkbox">
    	<label><input type="checkbox" ng-model="VMProductosEditar.productoSeleccionado.activo" checked="checked">Activo</label>
  	</div>
  	<button style="float:right;" type="submit" class="btn btn-success" ng-click="VMProductosEditar.guardar()">Guardar</button>
  	<button style="float:right;" type="submit" class="btn btn-default" ng-click="VMProductosEditar.cancelar()">Cancelar</button>
</form>
