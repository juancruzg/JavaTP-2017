<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin">
	                <input ng-model="VMLogin.usuario" type="text" class="form-control" placeholder="Usuario" required autofocus>
	                <input ng-model="VMLogin.clave" type="password" class="form-control" placeholder="Clave" required>
	                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="VMLogin.login()">Iniciar sesión</button>       
					<label class="checkbox-inline">
	                    
   	                    <input type="checkbox" value="remember-me">Recordar
	                </label>    
					<a href="#" class="new-account pull-right">No recuerdo mi contraseña</a>   
                </form>
            </div>
        </div>
    </div>    
</div>
