<button type="button" class="btn btn-success btn-circle btn-lg btn-fixed" ng-click="tableVm.renderizarEditar()"><i class="fa fa-plus"></i></button> 
<table class="table table-hover">
	 <thead>
      	<tr>
      		<th ng-repeat="header in tableVm.data.header">{{header.caption}}</th>
      	</tr>
    </thead>
     <tbody>
      	<tr ng-repeat="row in tableVm.data.data">
      		<td ng-repeat="(key, value) in row">{{value}}</td>
      	</tr>
    </tbody>
</table>

<div class="row">
  <div class="col-md-10">
    <button class="btn btn-link" ng-click="tableVm.previousPage()"><i class="fa fa-arrow-left"></i> Anterior</button>
    <span>Página actual: <b>{{ tableVm.currentPage + 1 }}</b></span>
    <button class="btn btn-link" ng-click="tableVm.nextPage();">Siguiente <i class="fa fa-arrow-right"></i></button>
  </div>
 <div class="col-md-2">
    <br>
    <span class="pull-right">Total: <b>{{ tableVm.totalPages }} páginas</b></span>
  </div>
</div>
