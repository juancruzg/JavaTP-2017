<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Negocio Ropa</title>
		<link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="../../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="../../lib/custom/app.css" rel="stylesheet">
		<link href="login.css" rel="stylesheet">
		
				
		<script type="text/javascript" src="../../lib/angular/angular.min.js"></script>
		<script type="text/javascript" src="../../lib/ui-router/angular-ui-router.min.js"></script>
		<script type="text/javascript" src="../../lib/angular/angular-animate.min.js"></script>
		<script type="text/javascript" src="../../lib/angular/angular-sanitize.min.js"></script>
		
		
		<script type="text/javascript" src="login.controlador.js"></script>
		
</head>
<body ng-controller="loginControlador as VMLogin">
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin">
                <input ng-model="VMLogin.usuario" type="text" class="form-control" placeholder="Usuario" required autofocus>
                <input ng-model="VMLogin.clave" type="password" class="form-control" placeholder="Clave" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="VMLogin.log()">
                    Iniciar sesi√≥n</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Recordar usuario
                </label>
                </form>
            </div>
            <a href="#" class="text-center new-account">Crear una nueva cuenta </a>
        </div>
    </div>
</div>
</body>
<style>

</style>
</html>
