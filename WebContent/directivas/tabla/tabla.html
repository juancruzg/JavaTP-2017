<button type="button" class="btn btn-success btn-circle btn-lg btn-fixed" ng-click="VMTabla.mostrarEditar()"><i class="fa fa-plus"></i></button> 
<div style="max-height: 300px; overflow: auto;">
	<table class="table table-hover table-bordered table-sm unselectable">
		<thead>
	      	<tr>
	      		<th ng-repeat="header in VMTabla.data.headers">{{header}}</th>
	      	</tr>
	    </thead>
	     <tbody class="tabla-puntero">
	     	<tr ng-repeat="row in VMTabla.data.rows" ng-click="VMTabla.mostrarEditar(row.originalRow)" ng-class="{ selected: (row.originalRow === VMTabla.rowSeleccionado) }">
	     		<td ng-repeat="(key, value) in row.data track by $index">{{value}}</td>
	     	</tr>
	    </tbody>
	</table>
</div>
